user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Hide nginx version
    server_tokens off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Upstream servers
    upstream relay_server {
        server relay:8765;
        keepalive 32;
    }

    upstream mediamtx_server {
        server mediamtx:8889;
        keepalive 32;
    }

    upstream backend_server {
        server backend:3001;
        keepalive 32;
    }

    # Redirect HTTP to HTTPS (when SSL is enabled)
    # server {
    #     listen 80;
    #     server_name returnfeed.net www.returnfeed.net;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        listen 80;
        server_name localhost returnfeed.net;
        
        # Security headers with stronger CSP
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://translate.google.com; style-src 'self' 'unsafe-inline' https://www.gstatic.com; font-src 'self' data: https://www.gstatic.com; connect-src 'self' ws://localhost:* wss://localhost:* ws://returnfeed.net:* wss://returnfeed.net:* https://translate.googleapis.com; img-src 'self' data: https:; media-src 'self' blob:; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        
        # HSTS (uncomment when SSL is enabled)
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Connection limits
        limit_conn addr 100;
        
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        
        # Static files with proper caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Security headers for static files
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Frontend routing
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
            
            # No cache for HTML
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # API endpoints with rate limiting
        location /api {
            # Stricter rate limiting for auth endpoints
            location ~* ^/api/auth/(login|register) {
                limit_req zone=auth burst=2 nodelay;
                proxy_pass http://backend_server;
                include /etc/nginx/proxy_params;
            }
            
            # General API rate limiting
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://backend_server;
            include /etc/nginx/proxy_params;
        }

        # WebSocket for relay server
        location /ws {
            proxy_pass http://relay_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # WebRTC endpoints
        location /whep {
            proxy_pass http://mediamtx_server;
            include /etc/nginx/proxy_params;
        }

        location /whip {
            proxy_pass http://mediamtx_server;
            include /etc/nginx/proxy_params;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

