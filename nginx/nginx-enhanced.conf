events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 업로드 크기 제한
    client_max_body_size 100M;

    # 버퍼 설정
    proxy_buffering off;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name _;

        # 자체 서명 인증서 경로
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # SSL 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # CORS 헤더 (WebRTC를 위해 필요)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # CSP
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://translate.googleapis.com https://translate.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' wss: ws: https://translate.googleapis.com; media-src 'self' blob:; frame-src https://translate.google.com;" always;

        # 프론트엔드
        root /usr/share/nginx/html;
        index index.html;

        # 정적 파일 캐싱
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # React Router 지원
        location / {
            # CORS preflight 처리
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            try_files $uri $uri/ /index.html;
        }

        # API 프록시
        location /api/ {
            proxy_pass http://backend:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # WebSocket 프록시 (Tally Relay Server)
        location /ws/relay {
            proxy_pass http://relay:9001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 타임아웃 설정
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 86400;
        }

        # MediaMTX WebRTC (WHEP) endpoints with authentication
        location ~ ^/ws/mediamtx/([^/]+)/whep$ {
            # Extract token from query string and pass as header
            set $auth_token "";
            if ($arg_token) {
                set $auth_token "Bearer $arg_token";
            }
            
            proxy_pass http://returnfeed-mediamtx:8889/$1/whep$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $auth_token;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 86400;
        }

        # MediaMTX HLS endpoints with authentication
        location ~ ^/ws/mediamtx/([^/]+)/(.+\.m3u8)$ {
            # Extract token from query string and pass as header
            set $auth_token "";
            if ($arg_token) {
                set $auth_token "Bearer $arg_token";
            }
            
            proxy_pass http://returnfeed-mediamtx:8888/$1/$2$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $auth_token;
            proxy_buffering off;
            
            # HLS specific headers
            add_header Cache-Control "no-cache";
            add_header X-Content-Type-Options "nosniff";
        }

        # MediaMTX HLS segments
        location ~ ^/ws/mediamtx/([^/]+)/(.+\.ts)$ {
            # Extract token from query string and pass as header
            set $auth_token "";
            if ($arg_token) {
                set $auth_token "Bearer $arg_token";
            }
            
            proxy_pass http://returnfeed-mediamtx:8888/$1/$2$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $auth_token;
            proxy_buffering off;
            
            # Segment caching
            add_header Cache-Control "max-age=10";
            add_header X-Content-Type-Options "nosniff";
        }

        # MediaMTX API proxy (internal use)
        location /mediamtx/api/ {
            proxy_pass http://returnfeed-mediamtx:9997/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Restrict to internal IPs only
            allow 172.16.0.0/12;  # Docker networks
            allow 127.0.0.1;
            deny all;
        }

        # MediaMTX metrics
        location /mediamtx/metrics {
            proxy_pass http://returnfeed-mediamtx:9998/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Restrict to internal IPs only
            allow 172.16.0.0/12;  # Docker networks
            allow 127.0.0.1;
            deny all;
        }

    }
}