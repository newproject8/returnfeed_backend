events {
    worker_connections 1024;
}

http {
    # MIME type 설정 - 중요: JavaScript 모듈 지원을 위해 필수
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 로그 형식 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 기본 설정
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    
    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # 업스트림 서버 설정
    upstream relay_server {
        server relay:8765;
    }

    upstream mediamtx_server {
        server mediamtx:8889;
    }

    upstream backend_server {
        server backend:3001;
    }

    server {
        listen 80;
        server_name localhost returnfeed.net;
        
        # 보안 헤더 설정
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy 설정 - Google Translate 및 외부 서비스 허용
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://translate.google.com https://translate.googleapis.com; style-src 'self' 'unsafe-inline' https://www.gstatic.com https://translate.googleapis.com; font-src 'self' data: https://www.gstatic.com; connect-src 'self' ws: wss: https://www.google-analytics.com https://translate.googleapis.com https://www.gstatic.com; img-src 'self' data: https:; media-src 'self' blob:;" always;
        
        # 정적 파일 캐싱 설정
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # JavaScript 파일에 대한 명시적 MIME type 설정
            location ~* \.js$ {
                add_header Content-Type "application/javascript; charset=utf-8";
            }
            
            # CSS 파일에 대한 명시적 MIME type 설정
            location ~* \.css$ {
                add_header Content-Type "text/css; charset=utf-8";
            }
        }
        
        # 프론트엔드 정적 파일 제공
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html; # React Router 등을 위한 설정
            
            # HTML 파일 캐싱 비활성화
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }

        # 백엔드 API 프록시
        location /api {
            proxy_pass http://backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 타임아웃 설정
            proxy_connect_timeout       60s;
            proxy_send_timeout          60s;
            proxy_read_timeout          60s;
        }

        # 에러 페이지 설정
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
        
        # 파비콘 에러 로그 방지
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        # 로봇 파일 설정
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
    }
}