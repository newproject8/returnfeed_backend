<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReturnFeed Live</title>
    
    <!-- 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- HLS.js 라이브러리 (Fallback용) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root {
            --color-pvw: #00A36C;
            --color-pgm: #D41728;
            --tally-border-width: 20px;
            --color-blue: #0091ea;
            --color-primary: #1976d2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 스플래시 화면 */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            text-align: center;
        }

        .logo-img {
            width: 200px;
            height: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05);
            }
        }

        /* 역할 확인 화면 */
        .role-confirm-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .role-confirm-screen.active {
            display: flex;
        }

        .role-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .role-label {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .role-title {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
        }

        .role-title.pgm {
            color: var(--color-pgm);
        }

        .role-title.camera {
            color: var(--color-primary);
        }

        .role-title.staff {
            color: var(--color-pvw);
        }

        .role-description {
            font-size: 1.125rem;
            color: #e5e7eb;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .confirm-button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .confirm-button:hover {
            background: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* 플레이어 화면 */
        .player-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: none;
        }

        .player-screen.active {
            display: block;
        }

        /* 비디오 컨테이너 */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000000;
        }

        /* 탈리 오버레이 - 2배 확대 */
        .tally-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            transition: box-shadow 0.05s ease-in-out;
        }

        .tally-container.pgm-tally {
            box-shadow: 0 0 0 var(--tally-border-width) var(--color-pgm) inset;
        }

        .tally-container.pvw-tally {
            box-shadow: 0 0 0 var(--tally-border-width) var(--color-pvw) inset;
        }

        /* 역할별 타이틀 */
        .role-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 800;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 
                0 0 30px rgba(0, 0, 0, 0.8),
                0 4px 15px rgba(0, 0, 0, 0.6);
            z-index: 15;
            opacity: 0;
            transition: all 0.4s ease;
            pointer-events: none;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-align: center;
        }

        .role-overlay.visible {
            opacity: 1;
        }

        /* 상태 표시 */
        .status-bar {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 25;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse-dot 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.connecting {
            background: #f59e0b;
        }

        @keyframes pulse-dot {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.1);
            }
        }

        /* 성능 모니터 */
        .performance-monitor {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.7rem;
            color: #9ca3af;
            z-index: 25;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .performance-monitor.visible {
            opacity: 1;
        }

        .performance-monitor div {
            margin-bottom: 0.25rem;
        }

        .performance-monitor div:last-child {
            margin-bottom: 0;
        }

        /* 오버레이 컨트롤 */
        .overlay-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 70%, rgba(0,0,0,0) 100%);
            padding: 3rem 1.5rem 1.5rem;
            z-index: 30;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .overlay-controls.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 설정 그리드 */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 0.75rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .setting-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .setting-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        /* 토글 스위치 */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a5568;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #38a169;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* 터치 영역 */
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            cursor: pointer;
        }

        /* 로딩 스피너 */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid var(--color-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 15;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 모바일 재생 버튼 */
        .mobile-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 145, 234, 0.9);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .mobile-play-button:hover {
            background: rgba(0, 145, 234, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .mobile-play-button.visible {
            display: flex;
        }

        /* 연결 상태 메시지 */
        .connection-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            color: #f59e0b;
            z-index: 20;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(245, 158, 11, 0.3);
            text-align: center;
            max-width: 80%;
        }

        .connection-message.visible {
            opacity: 1;
        }

        /* 음성 디버그 표시 */
        .voice-debug {
            position: absolute;
            top: 4rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.9);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            color: #10b981;
            z-index: 25;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(16, 185, 129, 0.3);
            font-weight: 500;
        }

        .voice-debug.visible {
            opacity: 1;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            :root {
                --tally-border-width: 16px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .overlay-controls {
                padding: 2.5rem 1rem 1rem;
            }
            
            .status-bar {
                top: 0.75rem;
                right: 0.75rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
            
            .performance-monitor {
                bottom: 0.75rem;
                left: 0.75rem;
                padding: 0.6rem 0.8rem;
                font-size: 0.65rem;
            }

            .voice-debug {
                top: 3rem;
                right: 0.75rem;
                padding: 0.4rem 0.6rem;
                font-size: 0.65rem;
            }

            .role-info {
                padding: 2rem;
            }

            .role-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .role-description {
                font-size: 1rem;
            }
            
            .confirm-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
            
            .setting-item {
                padding: 0.9rem 1rem;
            }
            
            .setting-label {
                font-size: 0.85rem;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .overlay-controls {
                padding: 2rem 1rem 0.75rem;
            }
            
            .role-overlay {
                font-size: clamp(2.5rem, 10vw, 6rem);
            }
        }

        /* 다크 모드 최적화 */
        @media (prefers-color-scheme: dark) {
            .role-confirm-screen {
                background: #0a0a0a;
            }
        }

        /* 고대비 모드 지원 */
        @media (prefers-contrast: high) {
            .setting-item {
                border-width: 2px;
            }
            
            .status-bar {
                border-width: 2px;
            }
        }

        /* 애니메이션 감소 모드 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* 터치 디바이스 최적화 */
        @media (hover: none) and (pointer: coarse) {
            .setting-item:hover {
                transform: none;
                background: rgba(255, 255, 255, 0.08);
            }
        }

        /* 오류 화면 */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .error-screen.active {
            display: flex;
        }

        .error-message {
            font-size: 1.5rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .error-button {
            background: #374151;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-button:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <!-- 스플래시 화면 -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo-container">
            <img src="/returnfeed_logo.png" alt="ReturnFeed" class="logo-img">
        </div>
    </div>

    <!-- 역할 확인 화면 -->
    <div class="role-confirm-screen" id="roleConfirmScreen">
        <div class="role-info">
            <div class="role-label" id="roleLabel">당신의 역할</div>
            <h1 class="role-title" id="roleTitle">Loading...</h1>
            <p class="role-description" id="roleDescription">역할 정보를 불러오는 중...</p>
            <button class="confirm-button" id="confirmButton">시작하기</button>
        </div>
    </div>

    <!-- 오류 화면 -->
    <div class="error-screen" id="errorScreen">
        <h2 class="error-message" id="errorTitle">잘못된 접근</h2>
        <p class="error-description" id="errorDescription">
            올바른 URL 형식으로 접속해주세요.
        </p>
        <button class="error-button" onclick="window.location.href='/'">홈으로 이동</button>
    </div>

    <!-- 플레이어 화면 -->
    <div class="player-screen" id="playerScreen">
        <!-- 비디오 컨테이너 -->
        <div class="video-container">
            <video class="video-element" id="videoElement" autoplay muted playsinline webkit-playsinline x-webkit-airplay="allow"></video>
            <div class="tally-container" id="tallyContainer"></div>
            <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
            <button class="mobile-play-button" id="mobilePlayButton">▶</button>
            <div class="connection-message" id="connectionMessage">연결을 시도하고 있습니다...</div>
        </div>

        <!-- 역할별 오버레이 -->
        <div class="role-overlay" id="roleOverlay"></div>

        <!-- 상태 표시 -->
        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <span id="connectionText">연결 중...</span>
        </div>

        <!-- 음성 디버그 표시 -->
        <div class="voice-debug" id="voiceDebug">음성: 대기 중</div>

        <!-- 성능 모니터 -->
        <div class="performance-monitor" id="performanceMonitor">
            <div>RTT: <span id="rttCounter">N/A</span></div>
            <div>Bitrate: <span id="bitrateCounter">N/A</span></div>
            <div>역할: <span id="roleIndicator">N/A</span></div>
        </div>

        <!-- 오버레이 컨트롤 -->
        <div class="overlay-controls" id="overlayControls">
            <!-- 설정 그리드 -->
            <div class="settings-grid">
                <div class="setting-item">
                    <span class="setting-label">진동</span>
                    <label class="switch">
                        <input type="checkbox" id="vibrationToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">음성안내</span>
                    <label class="switch">
                        <input type="checkbox" id="audioToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">절약모드</span>
                    <label class="switch">
                        <input type="checkbox" id="conserveToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <span class="setting-label">성능표시</span>
                    <label class="switch">
                        <input type="checkbox" id="performanceToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 터치 영역 -->
        <div class="touch-area" id="touchArea"></div>
    </div>

    <script src="/client/app.js"></script>
</body>
</html>
